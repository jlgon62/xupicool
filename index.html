  <meta charset="UTF-8"/>
  <title>XUPERCOOLNEW</title>

  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:Arial}

    /* Logo de fondo que ocupa toda la pantalla */
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:url('https://i.postimg.cc/1tKvvdNH/Picsart-25-12-08-15-38-45-828.png') center/cover no-repeat;
      opacity:.05; /* muy tenue */
      z-index:-1;
    }

    /* Header simplificado y mas compacto */
    .header{
      background:#111;
      padding:3px 12px;
      text-align:center;
      font-size:15px;
      line-height:1.2;
    }

    .container{
      display:flex;
      height:calc(100% - 24px) /* reducido para ganar espacio */
    }

    /* Visor centrado y responsive */
    .visor{
      flex:3;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:transparent;
      position:relative
    }

    #player{
      width:100%;
      max-width:960px;
      height:100%;
      max-height:540px;
      border:0
    }

    /* Nombre del canal (sin cambios) */
    #now-playing{
      position:absolute;
      bottom:10px;
      left:10px;
      color:rgba(255,255,255,.4);
      font-size:12px;
      z-index:5;
      background:none;
      pointer-events:none;
    }

    /* Panel de canales ajustado */
    .channels-container{
      flex:1.5;
      min-width:240px;
      background:#111a; /* levemente transparente para que se vea el logo */
      overflow-y:auto;
      display:flex;
      flex-direction:column;
    }

    /* Buscador pegado arriba */
    #search-container{
      position:sticky;
      top:0;
      background:#111c;
      padding:6px 10px;
      z-index:10;
    }
    .search-bar{
      padding:6px;
      width:100%;
      box-sizing:border-box;
      font-size:15px;
      border-radius:4px;
      border:1px solid #555;
      background:#222;
      color:#fff;
    }

    #channelsList{
      flex:1;
      overflow-y:auto;
      padding:0 6px 6px 6px;
    }

    .btn{
      display:block;
      margin:3px 0;
      padding:6px 10px;
      background:#007BFF;
      color:#fff;
      border:none;
      border-radius:4px;
      width:100%;
      cursor:pointer;
      font-size:14px;
      transition:background .3s;
    }
    .btn:hover{background:#0056b3}
    .btn.active{background:#FF0000}

    @media(max-width:768px){
      .container{flex-direction:column}
      #player{max-height:40vh}
    }

    .fullscreen-btn{
      position:absolute;
      bottom:20px;
      right:20px;
      background:rgba(0,0,0,.5);
      color:#fff;
      border:none;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
      border-radius:5px;
    }
  </style>
</head>

    function createButtons(from, to) {
      const wrap = document.getElementById('channelsList');
      for (let i = from; i <= to; i++) {
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = channelNames[i-1] || `Canal ${i}`;
        b.dataset.channel = i;
        b.onclick = () => load(i, b);
        wrap.appendChild(b);
      }
    }

    function load(n, button) {
      document.getElementById('player').src = `https://miztv.top/total/stream-${n}.php`;
      document.getElementById('now-playing').textContent = button.textContent;
      if (currentActiveButton) currentActiveButton.classList.remove('active');
      button.classList.add('active');
      currentActiveButton = button;
    }

    function goFullscreen() {
      const p = document.getElementById('player');
      (p.requestFullscreen || p.mozRequestFullScreen || p.webkitRequestFullscreen || p.msRequestFullscreen).call(p);
    }

    createButtons(1, total);
    document.addEventListener('DOMContentLoaded', () => {
      load(1, document.querySelector('.btn'));
    });

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.btn').forEach(btn => {
        const name = btn.textContent.toLowerCase();
        const num = btn.dataset.channel;
        btn.style.display = name.includes(term) || num.includes(term) ? 'block' : 'none';
      });
    });
  </script>
